<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .value {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Contador Simples</h1>
        <div class="value" id="value">0</div>
        <button onclick="adjustValue(1)">Adicionar</button>
        <button onclick="adjustValue(-1)">Reduzir</button>
    </div>

    <script>
        let currentValue = 0;
        const valueElement = document.getElementById('value');

        function adjustValue(amount) {
            currentValue += amount;
            valueElement.textContent = currentValue;
        }
    </script>
</body>
</html>
